<main class="relative isolate">
  <!-- Background -->
  <div
    class="absolute inset-x-0 top-4 -z-10 flex transform-gpu justify-center overflow-hidden blur-3xl"
    aria-hidden="true"
  >
    <div
      class="aspect-[1108/632] w-[69.25rem] flex-none bg-gradient-to-r from-[#80caff] to-[#4f46e5] opacity-25"
      style="
        clip-path: polygon(
          73.6% 51.7%,
          91.7% 11.8%,
          100% 46.4%,
          97.4% 82.2%,
          92.5% 84.9%,
          75.7% 64%,
          55.3% 47.5%,
          46.5% 49.4%,
          45% 62.9%,
          50.3% 87.2%,
          21.3% 64.1%,
          0.1% 100%,
          5.4% 51.1%,
          21.4% 63.9%,
          58.9% 0.2%,
          73.6% 51.7%
        );
      "
    ></div>
  </div>

  <!-- Header section -->
  <div class="px-6 pt-14 lg:px-8">
    <div class="mx-auto max-w-2xl pt-24 text-center sm:pt-40">
      <h2 class="text-4xl font-bold tracking-tight text-white sm:text-6xl">
        an upcoming music producer.
      </h2>
    </div>
  </div>

  <!-- Content section -->
  <div class="mx-auto mt-20 max-w-7xl px-6 lg:px-8">
    <div class="mx-auto max-w-2xl lg:mx-0 lg:max-w-none">
      <dl
        class="mt-16 grid grid-cols-1 gap-x-8 gap-y-12 sm:mt-20 sm:grid-cols-2 sm:gap-y-16 lg:mt-28 lg:grid-cols-4"
      >
        <div
          class="flex flex-col-reverse gap-y-3 border-l border-white/20 pl-6"
        >
          <dt class="text-base leading-7 text-gray-300">
            production of first beats
          </dt>
          <dd class="text-3xl font-semibold tracking-tight text-white">2015</dd>
        </div>
        <div
          class="flex flex-col-reverse gap-y-3 border-l border-white/20 pl-6"
        >
          <dt class="text-base leading-7 text-gray-300">unique beats sold</dt>
          <dd class="text-3xl font-semibold tracking-tight text-white">20+</dd>
        </div>
        <div
          class="flex flex-col-reverse gap-y-3 border-l border-white/20 pl-6"
        >
          <dt class="text-base leading-7 text-gray-300">
            collabs with artists
          </dt>
          <dd class="text-3xl font-semibold tracking-tight text-white">13+</dd>
        </div>
        <div
          class="flex flex-col-reverse gap-y-3 border-l border-white/20 pl-6"
        >
          <dt class="text-base leading-7 text-gray-300">
            features on major productions
          </dt>
          <dd class="text-3xl font-semibold tracking-tight text-white">5</dd>
        </div>
      </dl>
    </div>
  </div>

  <!-- Image section -->
  <div class="mt-32 sm:mt-40 xl:mx-auto xl:max-w-7xl xl:px-8">
    <img
      src="/assets/hero.jpg"
      alt=""
      class="aspect-[9/4] w-full object-cover xl:rounded-3xl"
    />
  </div>

  <!-- CTA section -->
  <div class="relative isolate -z-10 mt-32 sm:mt-40">
    <div class="mx-auto max-w-7xl sm:px-6 lg:px-8">
      <div
        class="mx-auto flex max-w-2xl flex-col gap-16 bg-white/5 px-6 py-16 ring-1 ring-white/10 sm:rounded-3xl sm:p-8 lg:mx-0 lg:max-w-none lg:flex-row lg:items-center lg:py-20 xl:gap-x-20 xl:px-20"
      >
        <img
          class="h-96 w-full flex-none rounded-2xl object-cover shadow-xl lg:aspect-square lg:h-auto lg:max-w-sm"
          src="/assets/trackCover.png"
          alt=""
        />
        <div class="w-full flex-auto">
          <div class="mx-auto max-w-2xl text-center">
            <h2
              class="text-3xl font-bold tracking-tight text-white sm:text-4xl"
            >
              Contact S. - TBA
            </h2>
            <p class="mt-2 text-lg leading-8 text-white">
              Get in touch to enquire about purchasing beats or collaborations.
            </p>
          </div>
          <form class="px-6 lg:px-8 pt-10">
            <div class="mx-auto max-w-xl lg:mr-0 lg:max-w-lg">
              <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">
                <div>
                  <label
                    for="first-name"
                    class="block text-sm font-semibold leading-6 text-white"
                    >First name</label
                  >
                  <div class="mt-2.5">
                    <input
                      disabled="true"
                      type="text"
                      name="first-name"
                      id="first-name"
                      autocomplete="given-name"
                      class="block w-full rounded-md border-0 bg-white/5 px-3.5 py-2 text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-indigo-500 sm:text-sm sm:leading-6"
                    />
                  </div>
                </div>
                <div>
                  <label
                    for="last-name"
                    class="block text-sm font-semibold leading-6 text-white"
                    >Last name</label
                  >
                  <div class="mt-2.5">
                    <input
                      disabled="true"
                      type="text"
                      name="last-name"
                      id="last-name"
                      autocomplete="family-name"
                      class="block w-full rounded-md border-0 bg-white/5 px-3.5 py-2 text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-indigo-500 sm:text-sm sm:leading-6"
                    />
                  </div>
                </div>
                <div class="sm:col-span-2">
                  <label
                    for="email"
                    class="block text-sm font-semibold leading-6 text-white"
                    >Email</label
                  >
                  <div class="mt-2.5">
                    <input
                      disabled="true"
                      type="email"
                      name="email"
                      id="email"
                      autocomplete="email"
                      class="block w-full rounded-md border-0 bg-white/5 px-3.5 py-2 text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-indigo-500 sm:text-sm sm:leading-6"
                    />
                  </div>
                </div>
                <div class="sm:col-span-2">
                  <label
                    for="phone-number"
                    class="block text-sm font-semibold leading-6 text-white"
                    >Phone number</label
                  >
                  <div class="mt-2.5">
                    <input
                      disabled="true"
                      type="tel"
                      name="phone-number"
                      id="phone-number"
                      autocomplete="tel"
                      class="block w-full rounded-md border-0 bg-white/5 px-3.5 py-2 text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-indigo-500 sm:text-sm sm:leading-6"
                    />
                  </div>
                </div>
                <div class="sm:col-span-2">
                  <label
                    for="message"
                    class="block text-sm font-semibold leading-6 text-white"
                    >Message</label
                  >
                  <div class="mt-2.5">
                    <textarea
                      disabled="true"
                      name="message"
                      id="message"
                      rows="4"
                      class="block w-full rounded-md border-0 bg-white/5 px-3.5 py-2 text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-indigo-500 sm:text-sm sm:leading-6"
                    ></textarea>
                  </div>
                </div>
              </div>
              <div class="mt-8 flex justify-end">
                <button
                  type="submit"
                  disabled="true"
                  class="rounded-md bg-gray-600 px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-sm"
                >
                  Send message - coming soon
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div
      class="absolute inset-x-0 -top-16 -z-10 flex transform-gpu justify-center overflow-hidden blur-3xl"
      aria-hidden="true"
    >
      <div
        class="aspect-[1318/752] w-[82.375rem] flex-none bg-gradient-to-r from-[#80caff] to-[#4f46e5] opacity-25"
        style="
          clip-path: polygon(
            73.6% 51.7%,
            91.7% 11.8%,
            100% 46.4%,
            97.4% 82.2%,
            92.5% 84.9%,
            75.7% 64%,
            55.3% 47.5%,
            46.5% 49.4%,
            45% 62.9%,
            50.3% 87.2%,
            21.3% 64.1%,
            0.1% 100%,
            5.4% 51.1%,
            21.4% 63.9%,
            58.9% 0.2%,
            73.6% 51.7%
          );
        "
      ></div>
    </div>
  </div>
</main>
